---
 - name: Instalaci√≥n httpd (Apache)
   hosts: WebServers
   become: yes
   tasks:

     - name: Instalar Apache (RHEL)
       yum:
         name: httpd
         state: latest
       when: ansible_os_family == "RedHat"
     
     - name: Instalar Apache (Ubuntu)
       apt:
         name: apache2
         state: latest
       when: ansible_os_family == "Debian"
    
     - name: Inicializar Apache (RHEL)
       service:
         name: httpd
         state: started
       when: ansible_os_family == "RedHat"

     - name: Instalar Apache (Ubuntu)
       service:
         name: apache2
         state: started
       when: ansible_os_family == "Debian"